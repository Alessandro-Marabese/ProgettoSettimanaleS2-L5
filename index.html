<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Page</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div id="div-logo-top">
            <img id="upper-logo" src="./assets/images/logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li class="list-item"><a href="#">All</a></li>
                <li class="list-item"><a href="#">Today's deals</a></li>
                <li class="list-item"><a href="#">Customer Service</a></li>
                <li class="list-item"><a href="#">Registry</a></li>
                <li class="list-item"><a href="#">Gift Cards</a></li>
                <li class="list-item"><a href="#">Sell</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="top-section">
            <p id="top-p">Shop All Holiday Gift Cards</p>
        </div>
        <div id="title-div">
            <h1>Holiday Gift Guides</h1>
            <h3>Be a go-gifter</h3>
        </div>
        <section id="multiple-img">
           <div id="text-img">
            <h2 class="secondary-title">Find the perfect gift</h2>
            <p class="image-p">Shop now</p>
        </div> 
            <div class="div-img"><img class="inline-img" src="./assets/images/img_1.jpg" alt="Img1"></div>
            <div class="div-img"><img class="inline-img" src="./assets/images/img_2.jpg" alt="Img2"></div>
            <div class="div-img"><img class="inline-img" src="./assets/images/img_3.jpg" alt="Img3"></div>
            <div class="div-img"><img class="inline-img" src="./assets/images/img_4.jpg" alt="Img4"></div>
        </section>
        <section class="main-section">
            <img class="section-image" src="./assets/images/img_9.png" alt="Img9">
        </section>
        <div class="main-text">
            <h2 class="secondary-title">Play the gifting game</h2>
            <p class="image-p">Shop gaming</p>
        </div>
        <section class="main-section">
            <img class="section-image" src="./assets/images/img_10.png" alt="Img9">
        </section>
        <div class="main-text">
            <h2 class="secondary-title">The sound of cheer</h2>
            <p class="image-p">Shop audio and accessories</p>
        </div>
    </main>
    <footer>
        <div id="bottom-bar">
            <a id ="back-top" href="#">Back to top</a>
        </div>
        <div id="div-logo-bottom">
            <img id="bottom-logo" src="./assets/images/logo.png" alt="Logo">
        </div>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>

</html>
